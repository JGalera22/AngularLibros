<div>
        <div *ngFor="let libro of libros">
                <h1>Título: {{libro.titulo}}</h1>
                <h3>Autor: {{libro.autor}}</h3>
                <p>Editorial: {{libro.editorial}}</p>
                <p>Descripción: {{libro.descripcion}}</p>
                <img src="assets/{{libro.img}}">        
        </div>
</div>
